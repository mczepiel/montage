<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="tree.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/tree.reel",
            "properties": {
                "element": {"#": "tree"}
            },
            "bindings": {
                "root": {"<-": "@owner.treeController.object"}
            }
        },

        "list": {
            "prototype": "ui/repetition.reel",
            "properties": {
                "element": {"#": "list"},
                "contentController": {"@": "listController"}
            }
        },

        "listController": {
            "prototype": "core/content-controller",
            "bindings": {
                "content": {"<-": "@owner.treeController.iterations"}
            }
        },

        "row": {
            "prototype": "ui/tree.reel/indent",
            "properties": {
                "element": {"#": "row"}
            },
            "bindings": {
                "depth": {"<-": "@list.objectAtCurrentIteration.depth"}
            }
        },

        "label": {
            "prototype": "ui/input-text.reel",
            "properties": {
                "element": {"#": "label"}
            },
            "bindings": {
                "value": {"<->": "@list.objectAtCurrentIteration.object.label"}
            }
        },

        "expanded": {
            "prototype": "ui/input-checkbox.reel",
            "properties": {
                "element": {"#": "expanded"}
            },
            "bindings": {
                "checked": {"<->": "@list.objectAtCurrentIteration.expanded"},
                "!checked": {"<-": "disabled"},
                "disabled": {"<-": "@list.objectAtCurrentIteration.object.children.length == 0"}
            }
        },

        "addChildButton": {
            "prototype": "ui/button.reel",
            "properties": {
                "element": {"#": "addChildButton"}
            },
            "bindings": {
                "iteration": {"<-": "@list.objectAtCurrentIteration"}
            },
            "listeners": [
                {"type": "action", "listener": {"@": "owner"}}
            ]
        },

        "removeNodeButton": {
            "prototype": "ui/button.reel",
            "properties": {
                "element": {"#": "removeNodeButton"}
            },
            "bindings": {
                "iteration": {"<-": "@list.objectAtCurrentIteration"},
                "disabled": {"<-": "!@list.objectAtCurrentIteration.parent"}
            },
            "listeners": [
                {"type": "action", "listener": {"@": "owner"}}
            ]
        }
    }
</script>
<style>
    .tree-row {
        padding-top: 2px;
        padding-bottom: 2px;
    }
    .tree-row.selected {
        background-color: #aaaaff;
    }
</style>
<body>

<div data-montage-id="tree">
    <div data-montage-id="list">
        <div data-montage-id="row" class="tree-row">
            <input type="checkbox" data-montage-id="expanded">
            <input data-montage-id="label">
            <button data-montage-id="addChildButton">+</button>
            <button data-montage-id="removeNodeButton">-</button>
        </div>
    </div>
</div>
</body>
</html>
