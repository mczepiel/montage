<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <title>Best Wishes from Montage</title>
    <script src="../../montage.js" data-package="."></script>

    <script type="text/montage-serialization">
        {
            "owner": {
                "module": "montage/ui/loader.reel",
                "name": "Loader",
                "properties": {
                    "mainModule": "card.reel",
                    "mainName": "Card",
                    "minimumLoadingDuration": 0,
                    "minimumBootstrappingDuration": 2000
                }
            }
        }
    </script>

    <style type="text/css">

        body {
            background-color: #E8D9B2;
        }

        #montage-app-bootstrapper {
            opacity: 0;
            -webkit-transition: opacity 500ms ease-in;
            -webkit-transition-delay: 500ms;
        }
        .montage-app-bootstrapping #montage-app-bootstrapper,
        .montage-app-loading #montage-app-bootstrapper {
            opacity: 1;
            display: -webkit-box;
            -webkit-box-orient: horizontal;
            -webkit-box-pack: center;
            -webkit-box-align: center;

            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .main {
            opacity: 0;
            -webkit-transition: opacity 750ms ease-in;
            pointer-events: none;
        }

        .montage-app-loaded .main {
            opacity: 1;
            pointer-events: auto;
        }


        #candy {
            position: relative;
            width: 100px;
            height: 150px;
            -webkit-animation: candy 16s linear infinite;
        }

        @-webkit-keyframes candy {
              0% { -webkit-transform: rotate(30deg); }
            100% { -webkit-transform: rotate(-330deg); }
        }

        #candy > .shape {
            position: absolute;
            width: inherit;
            height: inherit;
            background: white;
            -webkit-mask-image: url(images/candy-mask.png);
        }

        #candy > .shape > .stripe {
            position: absolute;
            width: 50px;
            height: 15px;
            background: red;
            -webkit-animation: stripe 4s linear infinite;
            -webkit-transform-origin: left center;
        }

        #candy > .shape > .stripe:nth-child(1) { -webkit-animation-delay: 0s; }
        #candy > .shape > .stripe:nth-child(2) { -webkit-animation-delay: -.5s; }
        #candy > .shape > .stripe:nth-child(3) { -webkit-animation-delay: -1s; }
        #candy > .shape > .stripe:nth-child(4) { -webkit-animation-delay: -1.5s; }
        #candy > .shape > .stripe:nth-child(5) { -webkit-animation-delay: -2s; }
        #candy > .shape > .stripe:nth-child(6) { -webkit-animation-delay: -2.5s; }
        #candy > .shape > .stripe:nth-child(7) { -webkit-animation-delay: -3s; }
        #candy > .shape > .stripe:nth-child(8) { -webkit-animation-delay: -3.5s; }

        @-webkit-keyframes stripe {
              0% { -webkit-transform: translate(50px, 180px) rotate(-30deg); }
             56% { -webkit-transform: translate(50px,  30px) rotate(-30deg); }
            100% { -webkit-transform: translate(50px,  30px) rotate(-210deg); }
        }

        #candy .sh {
            position: absolute;
            width: inherit;
            height: inherit;
            background: url(images/candy-sh.png);
        }

    </style>

</head>
<body>
    <div id="montage-app-bootstrapper">
        <div id="candy">
            <div class="shape">
                <div class="stripe"></div>
                <div class="stripe"></div>
                <div class="stripe"></div>
                <div class="stripe"></div>
                <div class="stripe"></div>
                <div class="stripe"></div>
                <div class="stripe"></div>
                <div class="stripe"></div>
            </div>
            <div class="sh"></div>
        </div>
    </div>
</body>
</html>
