<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <title>Best Wishes from Montage</title>
    <script src="../../montage.js" data-package="."></script>

    <script type="text/montage-serialization">
        {
            "owner": {
                "module": "montage/ui/loader.reel",
                "name": "Loader",
                "properties": {
                    "mainModule": "card.reel",
                    "mainName": "Card",
                    "minimumLoadingDuration": 0,
                    "minimumBootstrappingDuration": 2000
                }
            }
        }
    </script>

    <style type="text/css">

        body {
            background-color: #E8D9B2;
        }

        #montage-app-bootstrapper {
            opacity: 0;
            -webkit-transition: opacity 1s ease-in;
            -webkit-transition-delay: 500ms;
        }
        .montage-app-bootstrapping #montage-app-bootstrapper {
            opacity: 1;
            display: -webkit-box;
            -webkit-box-orient: horizontal;
            -webkit-box-pack: center;
            -webkit-box-align: center;

            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        #montage-app-loader {
            display: none;
        }
        .montage-app-loading #montage-app-loader {
            display: block;
        }

        .main {
            opacity: 0;
            -webkit-transition: opacity 3s ease-in;
            pointer-events: none;
        }

        .montage-app-loaded .main {
            opacity: 1;
            pointer-events: auto;
        }

    </style>

</head>
<body>
    <div id="montage-app-bootstrapper">
        <img src="images/candy-ani.gif" alt="Loadingâ€¦">
    </div>
    <div id="montage-app-loader"></div>
</body>
</html>
