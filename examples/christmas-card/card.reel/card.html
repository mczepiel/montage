<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Best Wishes from Montage</title>
    <link rel="stylesheet" type="text/css" href="card.css">
    <script type="text/montage-serialization">
        {
            "scene": {
                "module": "scene.reel",
                "name": "Scene",
                "properties": {
                    "element": {"#": "scene"}
                }
            },

            "owner": {
                "module": "card.reel",
                "name": "Card",
                "properties": {
                    "element": {"#": "main"}
                }
            },

            "preloader": {
                "module": "preloader.reel",
                "name": "Preloader",
                "properties": {
                    "element": {"#": "preloader"},
                    "images": [
                        "images/background.jpg",
                        "images/background-highlight.png",
                        "images/front-page-background.jpg",
                        "images/arrow.png",
                        "images/ball-shadow.png",
                        "images/ball.png",
                        "images/merry-christmas.png",
                        "images/inner-fold-background.jpg",
                        "images/snowflakes.png",
                        "images/montage-logo.gif",
                        "images/present.jpg",
                        "images/shadow.png",
                        "images/message-1.gif",
                        "images/tree-shape.png",
                        "images/tree.gif"
                    ]
                }
            }
        }
    </script>
</head>
<body>
    <div id="main" class="main">
        <div class="viewport">
            <div id="scene"></div>
        </div>
        <div id="preloader"></div>
    </div>
</body>
</html>
